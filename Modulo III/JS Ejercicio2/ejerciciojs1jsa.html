<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio JS 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>EJERCICIOS JS</h1>
    <h2>PRIMER EJERCICIO</h2>
    <div id="first" onclick="clickdiv()">

    </div>

    <div id="second1" onclick="clickdiv1()">

    </div>

    <div id="third1" onclick="clickdiv2()">

    </div>

    <script>
        var color = ['black', 'blue', 'yellow', 'brown', 'white'];
        var randomColor = color[Math.max[(Math.random() * color.length)];

                function clickdiv() {
                    document.getElementById("first").style.background = randomColor;
                }

                function clickdiv1() {
                    document.getElementById("second1").style.background = 'brown';
                }

                function clickdiv2() {
                    document.getElementById("third1").style.background = 'yellow';
                }
    </script>

</body>

</html>
